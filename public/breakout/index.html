<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breakout</title>
    <link rel="stylesheet" href="breakout.css">
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <h1>Breakout!</h1>
    <p>Left/right A/D to move, up/W to launch a ball, M to toggle sound, R to reset, C to cheat</p>
    <p>L to return to level selection</p>
    <div id="level-select">
      <ul></ul>
    </div>
    <div id="content">
      <p id="level-name"><p>
      <div id="left-content">
        <p id="stats"></p>
      </div>
      <div id="right-content">
        <canvas id="stage"></canvas>
      </div>
    </div>
  </body>
</html>
